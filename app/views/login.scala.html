@(clientId: String, domain: String, redirectUri: String)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Log in</title>
    </head>

    <body>
        <div id="root">
            Log-in area
        </div>
        <script src="http://cdn.auth0.com/js/lock/10.15.1/lock.min.js"></script>
        <script>
            var options = {
              language:'es',
                languageDictionary: {
                    title: "Cardiopal"
                },
                theme: {
                    logo:"https://s3.mzstatic.com/us/r30/Purple/v4/fb/5c/44/fb5c44dc-ba5d-b63e-1caf-5e2fdd009b0b/mzl.deqxayva.png"
                },
                auth: {
                    redirect:true,
                    redirectUrl: "@redirectUri",
                    params: { scope: 'openid profile' }
                }
            };
                var lock = new Auth0Lock('@clientId', '@domain',options);
                lock.show();
        </script>
    </body>

</html>
